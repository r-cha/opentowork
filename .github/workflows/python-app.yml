# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup environment
      uses: conda-incubator/setup-miniconda@v2.1.1
      with:
        activate-environment: otw-dev
        auto-activate-base: false
        use-only-tar-bz2: true
    
    - name: Cache Conda env
      uses: actions/cache@v2
      with:
        path: ${{ env.CONDA }}/envs
        key: conda-${{ hashFiles('dev-environment.yaml') }}-${{ env.CACHE_NUMBER }}
      env:
        # Increase this value to reset cache if dev-environment.yaml has not changed
        CACHE_NUMBER: 1
      id: cache

    - name: Update environment
      if: steps.cache.outputs.cache-hit != 'true'
      run: conda env update -n otw-dev -f dev-environment.yaml

    - name: Format
      run: |
        black . --check

    - name: Test with pytest
      run: |
        pytest app
